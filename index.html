<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Проверка безопасности — демо</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: #f2f2f6;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      width: min(920px, 100%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 16px;
      overflow: hidden;
    }
    @media (max-width: 820px) {
      .card { grid-template-columns: 1fr; }
      .side { display: none; }
    }
    header {
      padding: 24px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-weight: 800;
      font-size: 28px;
      letter-spacing: .2px;
    }
    .badges span {
      display: inline-block;
      font-size: 12px;
      border: 1px solid #cfd3de;
      border-radius: 6px;
      padding: 4px 8px;
      margin-left: 8px;
      background: #f7f8fb;
    }
    .content {
      padding: 10px 24px 24px;
    }
    .lead {
      color: #333;
      line-height: 1.45;
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin: 16px 0 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cfd3de;
      border-radius: 10px;
      background: #fff;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #6a7dff;
      box-shadow: 0 0 0 4px rgba(106,125,255,.15);
    }
    .actions {
      margin-top: 18px;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 16px;
      background: #cfd0ff;
      color: #111;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .side {
      background: #f8fbff;
      position: relative;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .side img {
      max-width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <section>
      <header>
        <div class="title">ПРОВЕРКА БЕЗОПАСНОСТИ</div>
        <div class="badges" aria-hidden="true">
          <span>VISA</span><span>Mastercard</span>
        </div>
      </header>
      <div class="content">
        <p class="lead">Узнайте, есть ли ваша карта в базе данных хакеров!<br/>Введите данные, чтобы проверить.</p>
        <form id="form" autocomplete="off" novalidate>
          <label for="card">Номер карты:</label>
          <input id="card" name="card" type="text" inputmode="numeric" placeholder="0000 0000 0000 0000" maxlength="19" aria-describedby="cardHelp" />
          <label for="cvc">CVC2:</label>
          <input id="cvc" name="cvc" type="text" inputmode="numeric" placeholder="000" maxlength="3" />
          <div class="actions">
            <button type="submit">Проверить!</button>
          </div>
          <p class="note">Демо-страница: поля принимают только цифры. Отправка ничего не делает.</p>
        </form>
      </div>
    </section>

  <script>
    // Allow only digits; format card number as XXXX XXXX XXXX XXXX
    const card = document.getElementById('card');
    const cvc = document.getElementById('cvc');
    const form = document.getElementById('form');

    function digitsOnly(value) { return value.replace(/\D+/g, ''); }

    card.addEventListener('input', () => {
      const digits = digitsOnly(card.value).slice(0, 16);
      const parts = digits.match(/.{1,4}/g) || [];
      card.value = parts.join(' ');
    });

    cvc.addEventListener('input', () => {
      cvc.value = digitsOnly(cvc.value).slice(0, 3);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Это демо. Никому не сообщайте данные карты.');
    });
  </script>
